server:
  port: 1221

# mysql
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    #MySQL配置
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  resources:
    static-locations: classpath:/static/,classpath:/views/

  #redis
  redis:
    open: true
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 6000ms
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

  #elasticsearch
  data:
    elasticsearch:
      # elasticsearch集群名称，默认的是elasticsearch
      cluster-name: zhangElasticsearch
      #节点的地址 注意api模式下端口号是9300，千万不要写成9200
      cluster-nodes: 127.0.0.1:9300
      #是否开启本地存储
      repositories:
        enable: true






mybatis:
  typeAliasesPackage: com.zhang.demo.entity
  configuration:
    map-underscore-to-camel-case: true
  mapperLocations: classpath:mapper/*.xml

pagehelper:
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql


